    <script>

        const emojiModal = document.getElementById('emojiModal');
        const emojiButton = document.getElementById('emojiButton');
        const emojiText = document.getElementById('emojiText');

        function insertEmoji(emoji) {
            const message = document.getElementById('message');
            message.value += emoji;
            closeEmojiModal();
        }
        function showEmojiContainer() {
            emojiModal.style.display = 'block';
        }

        function closeEmojiModal() {
            emojiModal.style.display = 'none';
        }
    </script>
    <script>
        function searchUser() {
            const userLoading = document.getElementById("usersLoading");
            const searchInput = document.getElementById("searchInput");
            const searchQuery = searchInput.value;
            userLoading.style.visibility = "visible";
            fetch("/users/search", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ query: searchQuery }),
            })
                .then((response) => {
                    if (!response.ok) {
                        throw new Error("Network response was not ok");
                    }
                    return response.json();
                })
                .then((data) => {
                    userLoading.style.visibility = "hidden";
                    conversationsWindow.innerHTML = "";
                    data.users.forEach(user => {
                        conversationsWindow.insertAdjacentHTML('beforeend', renderUser(user.username));

                    });
                })
                .catch((error) => {
                    console.error("Fetch error:", error);
                });
        }
    </script>
